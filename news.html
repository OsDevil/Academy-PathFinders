<script>
  //Flux RSS Tradingsat
  fetch('https://www.tradingsat.com/rssbourse.xml')
      .then(response => response.text())
      .then(data => {
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(data, 'text/xml');

          const items = xmlDoc.querySelectorAll('item');
          const rssFeed = document.querySelector('.rss-feed');

          items.forEach(item => {
              const title = item.querySelector('title').textContent;
              const link = item.querySelector('link').textContent;
              const pubDate = new Date(item.querySelector('pubDate').textContent);
              const dateText = `${padZero(pubDate.getDate())}/${padZero(pubDate.getMonth() + 1)} - ${padZero(pubDate.getHours())}:${padZero(pubDate.getMinutes())}`;

              const color = getColorBasedOnDate(pubDate);

              const linkElement = document.createElement('a');
              linkElement.textContent = `${dateText} - ${title}`;
              linkElement.href = link;
              linkElement.target = '_blank';
              linkElement.style.color = color;
              const listItem = document.createElement('div');
              listItem.classList.add('rss-item');
              listItem.appendChild(linkElement);
              rssFeed.appendChild(listItem);
          });
      })
      .catch(error => console.error('Erreur de récupération du flux RSS :', error));

  // Flux RSS d'Investing.com
fetch('https://corsproxy.io/?https%3A%2F%2Ffr.investing.com%2Frss%2Fnews_14.rss')
  .then(response => response.text())
  .then(data => {
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(data, 'text/xml');
    const items = xmlDoc.querySelectorAll('item');
    const rssFeed = document.querySelectorAll('.rss-feed')[1];

    items.forEach(item => {
      const title = item.querySelector('title').textContent;
      const link = item.querySelector('link').textContent;
      const pubDate = new Date(item.querySelector('pubDate').textContent);
      const dateText = `${padZero(pubDate.getDate())}/${padZero(pubDate.getMonth() + 1)} - ${padZero(pubDate.getHours())}:${padZero(pubDate.getMinutes())}`;
      const color = getColorBasedOnDate(pubDate);

      const linkElement = document.createElement('a');
      linkElement.textContent = `${dateText} - ${title}`;
      linkElement.href = link;
      linkElement.target = '_blank';
      linkElement.style.color = color;

      // Récupérer l'image s'il y en a une
      const mediaContent = item.querySelector('media\\:content');
      if (mediaContent) {
        const imageUrl = mediaContent.getAttribute('url');
        if (imageUrl) {
          const imageElement = document.createElement('img');
          imageElement.src = imageUrl;
          linkElement.appendChild(imageElement);
        }
      }

      const listItem = document.createElement('div');
      listItem.classList.add('rss-item');
      listItem.appendChild(linkElement);
      rssFeed.appendChild(listItem);
    });
  })
  .catch(error => console.error('Erreur de récupération du flux RSS d\'Investing.com :', error));


  // Flux RSS de BFM

        const xmlDoc = parser.parseFromString(data, 'text/xml');

        const items = xmlDoc.querySelectorAll('item');

        items.forEach(item => {

            const link = item.querySelector('link').textContent;
            const pubDate = new Date(item.querySelector('pubDate').textContent);
            const dateText = `${padZero(pubDate.getDate())}/${padZero(pubDate.getMonth() + 1)} - ${padZero(pubDate.getHours())}:${padZero(pubDate.getMinutes())}`;

            const color = getColorBasedOnDate(pubDate);

            const linkElement = document.createElement('a');
            linkElement.textContent = `${dateText} - ${title}`;
            linkElement.href = link;

            if (enclosure) {
                const imageUrl = enclosure.getAttribute('url');
                if (imageUrl) {
                    const imageElement = document.createElement('img');
                    imageElement.src = imageUrl;
                    linkElement.appendChild(imageElement);
                }
            }

            const listItem = document.createElement('div');
            listItem.classList.add('rss-item');
            listItem.appendChild(linkElement);

  // Flux RSS des Échos
fetch('https://corsproxy.io/?https%3A%2F%2Fservices.lesechos.fr%2Frss%2Fles-echos-finance-marches.xml')
  .then(response => response.text())
  .then(data => {
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(data, 'text/xml');
    const items = xmlDoc.querySelectorAll('item');
    const rssFeed = document.querySelectorAll('.rss-feed')[3];

    items.forEach(item => {
      const title = item.querySelector('title').textContent;
      const link = item.querySelector('link').textContent;
      const pubDate = new Date(item.querySelector('pubDate').textContent);
      const dateText = `${padZero(pubDate.getDate())}/${padZero(pubDate.getMonth() + 1)} - ${padZero(pubDate.getHours())}:${padZero(pubDate.getMinutes())}`;
      const color = getColorBasedOnDate(pubDate);

      const linkElement = document.createElement('a');
      linkElement.textContent = `${dateText} - ${title}`;
      linkElement.href = link;
      linkElement.target = '_blank';
      linkElement.style.color = color;

      // Récupérer l'image s'il y en a une
      const enclosure = item.querySelector('enclosure');
      if (enclosure) {
        const imageUrl = enclosure.getAttribute('url');
        if (imageUrl) {
          const imageElement = document.createElement('img');
          imageElement.src = imageUrl;
          linkElement.appendChild(imageElement);
        }
      }

      const listItem = document.createElement('div');
      listItem.classList.add('rss-item');
      listItem.appendChild(linkElement);
      rssFeed.appendChild(listItem);
    });
  })
  .catch(error => console.error('Erreur de récupération du flux RSS des Échos :', error));


  
  function padZero(number) {
      return number < 10 ? `0${number}` : number;
  }

  function getColorBasedOnDate(date) {
      const today = new Date();
      const yesterday = new Date(today);
      yesterday.setDate(today.getDate() - 1);

      if (
          date.getDate() === today.getDate() &&
          date.getMonth() === today.getMonth() &&
          date.getFullYear() === today.getFullYear()
      ) {
          return '#4694D4'; // Aujourd'hui
      } else if (
          date.getDate() === yesterday.getDate() &&
          date.getMonth() === yesterday.getMonth() &&
          date.getFullYear() === yesterday.getFullYear()
      ) {
          return '#ED9266'; // Hier
      } else {
          return '#c5c5c5'; // Autre date
      }
  }
