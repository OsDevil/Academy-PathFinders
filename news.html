<script>
  //Flux RSS Tradingsat
  fetch('https://www.tradingsat.com/rssbourse.xml')
      .then(response => response.text())
      .then(data => {
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(data, 'text/xml');

          const items = xmlDoc.querySelectorAll('item');
          const rssFeed = document.querySelector('.rss-feed');

          items.forEach(item => {
              const title = item.querySelector('title').textContent;
              const link = item.querySelector('link').textContent;
              const pubDate = new Date(item.querySelector('pubDate').textContent);
              const dateText = `${padZero(pubDate.getDate())}/${padZero(pubDate.getMonth() + 1)} - ${padZero(pubDate.getHours())}:${padZero(pubDate.getMinutes())}`;

              const color = getColorBasedOnDate(pubDate);

              const linkElement = document.createElement('a');
              linkElement.textContent = `${dateText} - ${title}`;
              linkElement.href = link;
              linkElement.target = '_blank';
              linkElement.style.color = color;
              const listItem = document.createElement('div');
              listItem.classList.add('rss-item');
              listItem.appendChild(linkElement);
              rssFeed.appendChild(listItem);
          });
      })
      .catch(error => console.error('Erreur de récupération du flux RSS :', error));

  // Flux RSS d'Investing.com
  fetch('https://fr.investing.com/rss/news_14.rss')
      .then(response => response.text())
      .then(data => {
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(data, 'text/xml');

          // Récupérer les éléments du flux RSS (par exemple, les titres, les liens et les dates)
          const items = xmlDoc.querySelectorAll('item');
          const rssFeed = document.querySelectorAll('.rss-feed')[1]; // Utilisez le deuxième élément .rss-feed

          items.forEach(item => {
              const title = item.querySelector('title').textContent;
              const link = item.querySelector('link').textContent;
              const pubDate = new Date(item.querySelector('pubDate').textContent);
              const dateText = `${padZero(pubDate.getDate())}/${padZero(pubDate.getMonth() + 1)} - ${padZero(pubDate.getHours())}:${padZero(pubDate.getMinutes())}`;

              // Vérifier si la date du lien est celle d'aujourd'hui ou d'hier
              const color = getColorBasedOnDate(pubDate);

              const linkElement = document.createElement('a');
              linkElement.textContent = `${dateText} - ${title}`;
              linkElement.href = link;
              linkElement.target = '_blank'; // Pour ouvrir les liens dans une nouvelle fenêtre/onglet
              linkElement.style.color = color; // Appliquer la couleur en fonction de la date
              const listItem = document.createElement('div');
              listItem.classList.add('rss-item');
              listItem.appendChild(linkElement);
              rssFeed.appendChild(listItem);
          });
      })
      .catch(error => console.error('Erreur de récupération du flux RSS d\'Investing.com :', error));

  // Flux RSS des Échos
  fetch('https://services.lesechos.fr/rss/les-echos-finance-marches.xml')
      .then(response => response.text())
      .then(data => {
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(data, 'text/xml');
  
          // Récupérer les éléments du flux RSS (par exemple, les titres, les liens et les dates)
          const items = xmlDoc.querySelectorAll('item');
          const rssFeed = document.querySelectorAll('.rss-feed')[2]; // Utilisez le troisième élément .rss-feed
  
          items.forEach(item => {
              const title = item.querySelector('title').textContent;
              const link = item.querySelector('link').textContent;
              const pubDate = new Date(item.querySelector('pubDate').textContent);
              const dateText = `${padZero(pubDate.getDate())}/${padZero(pubDate.getMonth() + 1)} - ${padZero(pubDate.getHours())}:${padZero(pubDate.getMinutes())}`;
  
              // Vérifier si la date du lien est celle d'aujourd'hui ou d'hier
              const color = getColorBasedOnDate(pubDate);
  
              const linkElement = document.createElement('a');
              linkElement.textContent = `${dateText} - ${title}`;
              linkElement.href = link;
              linkElement.target = '_blank'; // Pour ouvrir les liens dans une nouvelle fenêtre/onglet
              linkElement.style.color = color; // Appliquer la couleur en fonction de la date
              const listItem = document.createElement('div');
              listItem.classList.add('rss-item');
              listItem.appendChild(linkElement);
              rssFeed.appendChild(listItem);
          });
      })
      .catch(error => console.error('Erreur de récupération du flux RSS des Échos :', error));

  
  function padZero(number) {
      return number < 10 ? `0${number}` : number;
  }

  function getColorBasedOnDate(date) {
      const today = new Date();
      const yesterday = new Date(today);
      yesterday.setDate(today.getDate() - 1);

      if (
          date.getDate() === today.getDate() &&
          date.getMonth() === today.getMonth() &&
          date.getFullYear() === today.getFullYear()
      ) {
          return '#4694D4'; // Aujourd'hui
      } else if (
          date.getDate() === yesterday.getDate() &&
          date.getMonth() === yesterday.getMonth() &&
          date.getFullYear() === yesterday.getFullYear()
      ) {
          return '#ED9266'; // Hier
      } else {
          return '#c5c5c5'; // Autre date
      }
  }
</script>
