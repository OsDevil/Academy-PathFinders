  <h2>Flux RSS de Tradingsat</h2>
  <div class="rss-feed">
    <!-- Les liens du flux RSS seront affichés ici -->
  </div>
</div>



<script>
  // Charger le flux RSS
  fetch('https://www.tradingsat.com/rssbourse.xml')
    .then(response => response.text())
    .then(data => {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(data, 'text/xml');

      // Récupérer les éléments du flux RSS (par exemple, les titres et les liens)
      const items = xmlDoc.querySelectorAll('item');
      const rssFeed = document.querySelector('.rss-feed');

      items.forEach(item => {
        const title = item.querySelector('title').textContent;
        const link = item.querySelector('link').textContent;
        const linkElement = document.createElement('a');
        linkElement.textContent = title;
        linkElement.href = link;
        linkElement.target = '_blank'; // Pour ouvrir les liens dans une nouvelle fenêtre/onglet
        const listItem = document.createElement('div');
        listItem.classList.add('rss-item');
        listItem.appendChild(linkElement);
        rssFeed.appendChild(listItem);
      });
    })
    .catch(error => console.error('Erreur de récupération du flux RSS :', error));
</script>
