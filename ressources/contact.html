<div>
  <h3 style="text-align: center; margin: 50px 0;">Contactez-nous !</h3>
  <ul>
    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xpzgdyjy" method="post">
      <fieldset id="fs-frm-inputs">
        <div class="infosForm">
          <div class="infosFormPseudo">
            <label for="full-name"></label>
            <input type="text" name="name" id="full-name" placeholder="Votre pseudo" required="">
          </div>
          <div class="infosFormMail">
            <label for="email-address"></label>
            <input type="email" name="_replyto" id="email-address" placeholder="email@mon-domaine.fr" required="">
          </div>
        </div>
        <label for="message"></label>
        <textarea rows="5" name="message" id="message" placeholder="Votre message ici..." required=""></textarea>
        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
      </fieldset>
      <input type="submit" value="Envoyer">
    </form>
  </ul>
</div>
